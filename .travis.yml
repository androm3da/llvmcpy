sudo: required
dist: trusty
language: python
python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.5-dev"
  - "3.6"
  - "3.6-dev"
  - "3.7-dev"
  - "nightly"

addons:
  apt:
    packages:
    - libllvm3.5
    - llvm3.5
before_install:
    - dpkg -L libllvm3.5
    - which llvm-config
    - llvm-config --libdir
    - rm -rf ~/.cache/
install: "pip install -e ."
# command to run tests
script:
    - python -m unittest discover
